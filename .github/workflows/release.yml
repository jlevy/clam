name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Node.js still needed for npm provenance
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - run: bun install --frozen-lockfile

      - run: bun run build

      - run: bun run publint

      - name: Publish to npm
        run: bun run publish-packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Try CHANGELOG first, fall back to generated notes from commits
          CHANGELOG=$(awk "/^## ${VERSION//./\\.}$/,/^## [0-9]/" packages/clam/CHANGELOG.md 2>/dev/null | head -n -1 || true)
          if [ -z "$CHANGELOG" ] || [ "$CHANGELOG" = "" ]; then
            # Generate from conventional commits
            CHANGELOG=$(./scripts/generate-release-notes.sh "v${VERSION}" 2>/dev/null || echo "Release v${VERSION}")
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
