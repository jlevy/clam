name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Node.js still needed for npm provenance
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - run: bun install --frozen-lockfile

      - run: bun run build

      - run: bun run publint

      - name: Publish to npm
        run: bun run publish-packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract release notes
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Try to extract from CHANGELOG.md
          CHANGELOG=$(awk "/^## ${VERSION//./\\.}/,/^## [0-9]/" packages/clam/CHANGELOG.md 2>/dev/null | head -n -1 || true)

          # If no CHANGELOG entry, create placeholder with commit range
          if [ -z "$CHANGELOG" ] || [ "$CHANGELOG" = "" ]; then
            if [ -n "$PREV_TAG" ]; then
              COMPARE_URL="https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${VERSION}"
              CHANGELOG="## What's Changed

See [full commit history](${COMPARE_URL}) for details.

*Edit this release to add curated release notes following the template in docs/project/templates/release-notes.md*"
            else
              CHANGELOG="Release v${VERSION}"
            fi
          fi

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.body }}
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
